<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volna Music Player</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <div class="now-playing">
      <img src="cover.webp" alt="Cover" id="cover">
      <div class="track-meta">
        <h2 id="title">Track Title</h2>
        <p id="artist">Artist Name</p>
      </div>
    </div>

    <audio id="audio" src="music1.mp3"></audio>

    <div class="controls">
      <button id="prev"><i class="fa-solid fa-backward"></i></button>
      <button id="play"><i class="fa-solid fa-play"></i></button>
      <button id="next"><i class="fa-solid fa-forward"></i></button>
    </div>

    <div class="timer-bar">
      <span id="current-time">0:00</span>
      <span id="total-time">0:00</span>
    </div>

    <div class="progress-container">
      <input type="range" id="progress" value="0" step="1">
    
    </div>

    <h3 class="queue-title">Queue</h3>
    <ul class="queue-list" id="queue">
      <!-- Songs added dynamically -->
    </ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
